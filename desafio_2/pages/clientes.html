<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="/desafio_2/css/estiloSecPages.css">
</head>

<body>
    <form id="form">
        <div class="dadosPessoais">
            <h2>Dados Pessoais</h2>
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="Digite seu CPF">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" placeholder="00 00000-0000">
        </div>

        <div class="dadosEndereço">
            <h2>Endereço</h2>
            <label for="cep">CEP</label>
            <input type="number" id="cep" placeholder="Digite o CEP">

            <label for="logradouro">Logradouro</label>
            <input id="logradouro" type="text" placeholder="Digite a Rua/Avenida">

            <label for="numero">Número</label>
            <input id="numero" type="text" placeholder="Digite o número">

            <label for="complemento">Complemento</label>
            <input id="complemento" type="text" placeholder="Casa, apto, condomínio">

            <label for="cidade">Cidade</label>
            <input id="cidade" type="text" placeholder="Digite a cidade">

            <label for="estado">Estado</label>
            <input id="estado" type="text" placeholder="Digite o estado">
        </div>

        <div class="botaoCadastro">
            <input type="submit" value="Cadastrar" class="botao" id="botao">
        </div>
    </form>

</body>
<script src="/js/clientes.js"></script>

</html>
