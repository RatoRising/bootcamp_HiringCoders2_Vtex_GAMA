<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="css/estiloSecPages.css">
</head>

<body>

    <form id="form">

            <div class="dadosProdutos">
                <h2>Dados do Produto</h2>
                <label for="codigoProduto">Código do Produto</label>
                <input type="text" id="codigoProduto" placeholder="Digite o código">

                <label for="nomeProduto">Nome do Produto</label>
                <input type="text" id="nomeProduto" placeholder="Digite o nome do produto">

                <label for="descricaoProduto">Descrição</label>
                <input type="text" id="descricaoProduto" placeholder="Digite a descrição">

                <label for="unidade">Unidade de Medida</label>
                <input type="text" id="unidade" placeholder="Digite a unidade">

                <label for="quantidade">Quantidade</label>
                <input type="text" id="quantidade" placeholder="Digite a quantidade">
            </div>

            <div class="botaoCadastro">
                <input type="submit" value="Cadastrar" class="botao" id="botao">
            </div>

    </form>


</body>
<script src="js/produtos.js"></script>

</html>
